<table class="table">
    <thead>
        <tr>
            <th>#Id</th>
            <th>Label</th>
            <th>Assigned To</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let issue of issues">
            <td>{{issue.id}}</td>
            <td>{{issue.label}}</td>
            <td>{{issue.assignedTo.name}}</td>
            <td>{{issue.created | date}}</td>
        </tr>
    </tbody>
</table>
