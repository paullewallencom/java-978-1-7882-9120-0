<div class="container">
  <div class="row">
    <h2>Task listing</h2>
    <div class="action-bar">
      <app-task-add (created)="addTask($event)"></app-task-add>
    </div>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Assigned</th>
          <th>Created</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{task.title}}</td>
          <td>{{task.assigned}}</td>
          <td>{{task.created | date: 'dd-MMM-yy'}}</td>
        </tr>

      </tbody>

    </table>
  </div>
</div>
