<form class="form-inline" (ngSubmit)="onSave(taskForm)" #taskForm="ngForm">
    
  <div class="form-group">
    <input type="text" class="form-control" id="title" name="title" placeholder="Title" 
    required ngModel>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" id="assigned" name="assigned" placeholder="Assigned"
    required ngModel>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Add</button>
</form>
